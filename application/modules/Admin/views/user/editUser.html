<div class="row">
    <div class="col-sm-12">
        <form id="user_form" method="post" class="form-horizontal" role="form" action="{{requestUri}}">
            <div class="form-group">
                <label class="control-label col-sm-3">用户名</label>
                <div class="col-sm-8">
                    <input type="text" name="username" class="form-control input-sm" placeholder="用户名" v-model="userInfo.username"
                           data-bv-notempty="true"

                           data-bv-stringlength="true"
                           data-bv-stringlength-max="30"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">角色</label>
                <div class="col-sm-8">
                    <select name="role_id" class="form-control input-sm" v-model="userInfo.role_id"
                            data-bv-notempty="true"

                            data-bv-greaterthan="true"
                            data-bv-greaterthan-value="0"
                            data-bv-greaterthan-inclusive="false"
                            data-bv-greaterthan-message="请选择角色"
                    >
                        <option value="0">无</option>
                        <option v-for="role in roleList" value="{{role.role_id}}" v-html="role.role_name"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">昵称</label>
                <div class="col-sm-8">
                    <input type="text" name="nickname" class="form-control input-sm" placeholder="昵称" v-model="userInfo.nickname"
                           data-bv-stringlength="true"
                           data-bv-stringlength-max="30"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">是否启用</label>
                <div class="col-sm-8">
                    <div class="radio-inline">
                        <label><input type="radio" name="enable" value="<?=YES?>" v-model="userInfo.enable"> <?=YES?></label>
                    </div>
                    <div class="radio-inline">
                        <label><input type="radio" name="enable" value="<?=NO?>" v-model="userInfo.enable"> <?=NO?></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">管理员</label>
                <div class="col-sm-8">
                    <div class="radio-inline">
                        <label><input type="radio" name="admin" value="<?=YES?>" v-model="userInfo.admin"> <?=YES?></label>
                    </div>
                    <div class="radio-inline">
                        <label><input type="radio" name="admin" value="<?=NO?>" v-model="userInfo.admin"> <?=NO?></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 col-md-offset-3">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function () {

        var userForm = new Vue({
            el: '#user_form',
            data: {
                requestUri: '<?=$request_uri?>',
                userInfo: eval('(<?=json_encode($user_info)?>)'),
                roleList: eval('(<?=json_encode($role_list)?>)')
            }
        });


        $("#user_form").bootstrapValidator().on('success.form.bv', function (e) {
            // Prevent form submission
            e.preventDefault();
            // Get the form instance
            var $form = $(e.target);

            $.post($form.attr('action'), $form.serialize(), function (result) {
                if (result.code !== 0) {
                    toast(result.message, 'error');
                    return;
                }
                BootstrapDialog.closeAll();
                toast(result.message, 'success');
            }, 'json');
            return false;
        });
    });
</script>
